<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cascade Correlations â€” MVP</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2b;
      --muted: #8aa0c6;
      --text: #e9eefb;
      --accent: #70a5ff;
    }

    html,
    body,
    #root {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--card);
      border: 1px solid #1b2740;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    input,
    select,
    button,
    textarea {
      background: #0f1626;
      color: var(--text);
      border: 1px solid #223254;
      border-radius: 10px;
      padding: 8px 10px;
    }

    button {
      cursor: pointer;
    }

    .muted {
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }

    .col-6 {
      grid-column: span 6;
    }

    .col-12 {
      grid-column: span 12;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      border-bottom: 1px solid #223254;
      text-align: left;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #1b2740;
      color: #b9ccf1;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
