services:
  postgres:
    image: postgres:16-alpine
    container_name: cc-postgres
    environment:
      POSTGRES_DB: ccdb
      POSTGRES_USER: cc
      POSTGRES_PASSWORD: cc
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h localhost" ]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: cc-adminer
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  ml-svc:
    image: python:3.12-slim # 3.12 має стабільні manylinux-колеса для numpy/scipy/statsmodels
    container_name: cc-mlsvc
    working_dir: /app
    volumes:
      - ../ml-svc:/app
      - pipcache:/root/.cache/pip
    environment:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    command: >
      sh -c "
        python -m pip install --no-cache-dir --upgrade pip wheel &&
        pip install --no-cache-dir --only-binary=:all: -r requirements.txt || pip install --no-cache-dir -r requirements.txt &&
        uvicorn app:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      # без curl: робимо запит через вбудований python
      test:
        [
          "CMD-SHELL",
          "python - << 'PY'

            import urllib.request,sys

            try:

            \  urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2)

            \  sys.exit(0)

            except Exception:

            \  sys.exit(1)

            PY"
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  backend:
    image: node:20
    container_name: cc-backend
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      ml-svc:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://cc:cc@postgres:5432/ccdb
      ML_SVC_URL: http://ml-svc:8000
      # допомога для вотчерів у Docker (Windows/Mac)
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "500"
      WATCHPACK_POLLING: "true"
    volumes:
      - ../backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: >
      sh -c "
        npm ci &&
        npm run prisma:generate &&
        npx prisma migrate deploy &&
        npm run dev
      "
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\"" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  frontend:
    image: node:20-alpine
    container_name: cc-frontend
    working_dir: /app
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: development
      # браузер б'є у бек по хостовому 3000
      VITE_API_BASE: http://localhost:3000
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "500"
      WATCHPACK_POLLING: "true"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: >
      sh -c "
        npm ci &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "

volumes:
  dbdata:
  pipcache:
